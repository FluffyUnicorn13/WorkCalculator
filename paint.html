<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Calculations</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="page-container">

        <h1 class="page-title">Paint</h1>

        <div class="calc-grid">

            <!-- LEFT SIDE — INPUTS -->
            <div class="input-section">
                <label for="lcs">LCS:</label>
                <input type="number" id="lcs">

                <label for="lcsd">LCSD:</label>
                <input type="number" id="lcsd">

                <label for="ms">MS:</label>
                <input type="number" id="ms">

                <button onclick="calculatePaint()">Calculate</button>
            </div>

            <!-- RIGHT SIDE — RESULTS BOX -->
            <div class="results-box">
                <h2>Results</h2>

                <div class="result-row">
                    <span>RPD:</span>
                    <span id="rpdResult">—</span>
                </div>

                <div class="result-row">
                    <span>Spike Recovery:</span>
                    <span id="srResult">—</span>
                </div>
            </div>

        </div>

    </div>

    <script>
        function calculatePaint() {
            const lcs = parseFloat(document.getElementById('lcs').value);
            const lcsd = parseFloat(document.getElementById('lcsd').value);
            const ms = parseFloat(document.getElementById('ms').value);

            if (isNaN(lcs) || isNaN(lcsd) || isNaN(ms)) {
                alert("Please enter all numbers.");
                return;
            }

            // PAINT RPD: |LCS − LCSD| / ((LCS + LCSD)/2) × 100
            const rpd = (Math.abs(lcs - lcsd) / ((lcs + lcsd) / 2)) * 100;

            // PAINT Spike Recovery: MS × 100 / 4
            const sr = (ms * 100) / 4;

            document.getElementById('rpdResult').textContent = rpd.toFixed(2) + "%";
            document.getElementById('srResult').textContent = sr.toFixed(2) + "%";
        }
    </script>

</body>
</html>

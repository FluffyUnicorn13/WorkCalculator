<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Calculations</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="matrix-container">
        <h1>Paint</h1>

        <div class="matrix-content">

            <!-- LEFT SIDE: INPUTS -->
            <div class="inputs-column">
                <div class="input-group">
                    <label for="lcs">LCS:</label>
                    <input type="number" id="lcs" step="any">
                </div>

                <div class="input-group">
                    <label for="lcsd">LCSD:</label>
                    <input type="number" id="lcsd" step="any">
                </div>

                <div class="input-group">
                    <label for="ms">MS:</label>
                    <input type="number" id="ms" step="any">
                </div>

                <button onclick="calculatePaint()">Calculate</button>
            </div>

            <!-- RIGHT SIDE: RESULTS -->
            <div class="results-column">
                <h2>Results</h2>
                <p>Relative Percent Difference (RPD): <span id="rpdResult">—</span></p>
                <p>Spike Recovery (SR): <span id="srResult">—</span></p>
            </div>

        </div>
    </div>

    <script>
        function calculatePaint() {
            const lcs = parseFloat(document.getElementById("lcs").value);
            const lcsd = parseFloat(document.getElementById("lcsd").value);
            const ms = parseFloat(document.getElementById("ms").value);

            if (isNaN(lcs) || isNaN(lcsd) || isNaN(ms)) {
                alert("Please enter valid numbers in all fields.");
                return;
            }

            const denom = (lcs + lcsd) / 2;
            if (denom === 0) {
                document.getElementById("rpdResult").textContent = "—";
            } else {
                // RPD = |LCS - LCSD| * 100 / ((LCS + LCSD) / 2)
                const rpd = (Math.abs(lcs - lcsd) * 100) / denom;
                document.getElementById("rpdResult").textContent = rpd.toFixed(2) + "%";
            }

            // SR for paint = MS * 100 / 4
            const sr = (ms * 100) / 4;
            document.getElementById("srResult").textContent = sr.toFixed(2) + "%";
        }
    </script>

</body>
</html>
